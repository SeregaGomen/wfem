<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web FEM</title>
  <link href="../static/css/index.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <h1>
    Finite element method
  </h1>
  <form method="post" action="/problem/">
    <fieldset>
      <legend>Problems</legend>
      <label>File name:<br />
        <select name="problem" id="problem">
          {{ $len := len . }}
          {{ if gt $len 0 -}}
            {{ range . -}}
              <option value="{{.}}">{{.}}</option>
            {{ end }}
          {{ end -}}
        </select>
      </label>
    </fieldset>
    <button class="button button1">Load</button>
  </form>
</body>
</html>
